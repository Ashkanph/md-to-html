<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MarkDown to HTML</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/kimbie.dark.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equive="expires" content="0">
    <meta name="description" content="Online markdown to html convertor">
    <meta name="keywords" content="markdown,md,convertor,html,markdown to html,md to html, online">
  </head>
  <body>
    <Header class="header no-print">
      <div class="title">
        <a class="my-website" href="http://ashkanph.github.io" target="_blank" title="My personal website">
          <img src="https://user-images.githubusercontent.com/22937754/31788092-851d5c66-b51a-11e7-8e16-f5c3335dd537.jpg">
        </a>
        <a class="github-page" href="https://github.com/Ashkanph/md-to-html" target="_blank" title="md-to-html Repository">
          <svg style="color:white" height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
            <path fill="white" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
        <strong class="title-text">
          md to HTML convertor
        </strong>
      </div>
      <div class="options">
        <input class="input" type="file" onchange="onChange(event)" accept=".md" multiple></input>
        <div>
          <span class="button" title="Save the preview as a HTML file" id="savebutton" onClick="saveAsHTML();">Save as HTML</span>
          <span class="button" title="Refresh the preview" id="refresh-button" onClick="refresh();">&#8635;</span>
        </div>
        <span id="rtl-checkbox-container">
          <bdi>
            <label for="rtl-checkbox">RTL (Right to left)</label>
            <input type="checkbox" id="rtl-checkbox" name="rtl-checkbox" onChange = "changeDirection();">
          </bdi>
        </span>
        <span id="concat-checkbox-container">
          <bdi>
            <label for="concat">Concatenate md files</label>
            <input type="checkbox" id="concat" name="concat" onChange = "checkConcatMdFiles();">
          </bdi>
        </span>
      </div>
    </Header>
    <div class="markdown-container"></div>
    <script src="./js/fileSaver.js"></script>
    <script src="./style/highlight.pack.js"></script>
    <script src="./js/marked.js"></script>
    <script src="./js/mdToHTML.js"></script>
  </body>
</html>
